<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js"></script>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div id="page">
            <div id="overlay"></div>
            <div style="grid-area: sidebar;" id="sidebar">
                <div class="sidebar_item" id="account">
                    <button class="account_item" id="profile">TirednHigh</button>
                    <button class="account_item" id="chats"><span>2</span> chats</button>
                    <button class="account_item" id="orders"><span>1</span> order</button>
                    <button class="account_item" id="listings"><span>3</span> for sale</button>
                </div>
            </div>
            <div style="grid-area: topbar;" id="topbar">
                <div class="topbar_item" id="header">
                    <div class="header_item" id="user_nav">
                        <button class="user_nav_item left" id="settings">settings</button>
                        <button class="user_nav_item left" id="theme" onclick="switch_theme()">switch theme</button>

                        <button class="user_nav_item right" id="logout">logout</button>
                        <button class="user_nav_item right" id="help">help</button>
                    </div>
                    <div class="header_item" id="general_nav">
                        <button class="general_nav_item" id="topics">topics</button>
                        <button class="general_nav_item" id="people">people</button>
                        <button class="general_nav_item" id="items">items</button>
                    </div>
                    <div class="header_item" id="extra_nav">
                        <button class="extra_nav_item" id="bigg">bigg</button>
                        <button class="extra_nav_item" id="meta">meta</button>
                        <button class="extra_nav_item" id="opportunities">opportunities</button>
                    </div>
                </div>
            </div>
            <div style="grid-area: content;" id="content">
                <div class="post_sep"></div>
                <div class="post">
                    <div class="post_info">
                        <button class="post_title">Sample Data</button>
                        <a class="post_votes"><span>0</span> votes</a>
                    </div>
                    <div class="post_body">
                        <img class="post_image" src="https://w7.pngwing.com/pngs/551/755/png-transparent-sample-stamp.png">
                    </div>
                    <div class="post_stats">
                        <a class="post_count"><span>0</span> posts on</a>
                        <div id="post_subject">
                            <button class="post_subject_name">Sample</button>
                            <button class="post_subject_review">10/10</button>
                        </div>
                    </div>
                </div>

                <div class="post_sep"></div>
                <div class="post">
                    <div class="post_info">
                        <button class="post_title">Longer titled Sample Data</button>
                        <a class="post_votes"><span>0</span> votes</a>
                    </div>
                    <div class="post_body">
                        <img class="post_image" src="https://w7.pngwing.com/pngs/551/755/png-transparent-sample-stamp.png">
                    </div>
                    <div class="post_stats">
                        <a class="post_count"><span>0</span> posts on</a>
                        <div id="post_subject">
                            <button class="post_subject_name">Longer Titled Sample</button>
                            <button class="post_subject_review">10/10</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
